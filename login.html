<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NusanTour</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="stylelogin.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  </head>
  <body>
      <!--Login Form-->
      <a href="indexprjct.html" class="custom-button">
        <i class="fas fa-times"></i> 
        </a>           
        <div class="form_container">
        <form>
          <div class="logo_brand">
            <img src="logo.png" alt="Logo">
          </div>
          <h2>Nusan</h2> <h3>Tour</h3>
          <div class="input_box">
            <input type="email" placeholder="Email" required/>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Password" required/>
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check">
              <label for="check">Remember me</label>
            </span>
            <a href="pass.html" class="forgot_pw">Forgot password?</a>
          </div>
          <a href="Home.html" class="button"><span>Log in</span></a>
          <div class="login_signup">
            Don't have an account? <a href= "regis.html" id="signup">Sign up</a>
          </div>
        </form>
      </div>
  </body>
</html>
